name: Publish Package to NPM

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: install
        run: |
          npm ci

      - name: test
        run: |
          npm test

      - name: build
        run: |
          npm run build

      - name: set-version
        working-directory: .
        run: |
          sed -i -E "s/\"version\": \".+\"/\"version\": \"${GITHUB_REF_NAME:1}\"/g" package.json

      - name: publish
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
